<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка на бутстрап</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center"> <span>Получите видео-рецепты</span>
				<strong class="text-uppercase">от главного вегана страны</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/aieyLtQrlfY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>				
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите Ваш email</p>
						<form action="#">
							<input type="text" class="form-control input-group-lg" placeholder="Введите Ваше имя">
							<input type="text" class="form-control input-group-lg" placeholder="Введите Ваш email">
						</form>
						<button class="btn btn-dark btn-block btn-lg">Получить видео-рецепт</button>
					</div>
				</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
		<div class="col-lg-3 col-md-6">
			<div class="feature-box">
				<img src="img/1.png" alt="1 преимущество">
				<p>Первое преимущество</p>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="feature-box">
				<img src="img/2.png" alt="2 преимущество">
				<p>Второе преимущество</p>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="feature-box">
				<img src="img/3.png" alt="3 преимущество">
				<p>Третье преимущество</p>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="feature-box">
				<img src="img/4.png" alt="4 преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-dark  btn-lg center-block">Получить видео-рецепт</button>
	</div>
	</div>
</div>
</body>
</html>
